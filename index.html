<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calcDisplay">0</div>
        <div class="calcBtns">
            <button class="btnBracket">(</button>
            <button class="btnBracket">)</button>
            <button class="btnClear" data-action="delete">DEL</button>
            <button class="btnClear" id="clear" data-action="clear">AC</button>
            <button class="btnOperator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnOperator" data-action="multiply">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnOperator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnOperator" data-action="add">+</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="btnEqual" data-action="equal">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
